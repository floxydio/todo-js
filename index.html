<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="icon">
        <span> Find me On :</span>
        <a href="https://github.com/floxydio/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://mbasic.facebook.com/dio.rovelino" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com/in/dio-okta-rovelino-76a204189/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <header>
        <h1> To-Do List App</h1>
    </header>
    <form>
        <input type="text" name="" id="" class="todo-input">
        <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
        <div class="select">
            <select name="todos" id="" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            
          </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="app.js"></script>
</body>

</html>
